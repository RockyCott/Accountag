<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <div class="center-toolbar-title">
        <img [src]="logoUrl" alt="Logo" class="logo-image" />{{app_name}}
      </div>
    </ion-title>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- Login Page -->
  <div class="container">
    <h1 class="heading">
      <span class="greet-hand">👋</span> Welcome<br /><br />
    </h1>
    <p class="para">Sign in to continue!</p>
    <form [formGroup]="formData">
      <!-- Input email -->
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Email</legend>
          <ion-input
            formControlName="email"
            type="email"
            placeholder="name@domain.com"
          ></ion-input>
        </fieldset>
      </ion-item>
      <!-- Input password -->
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Password</legend>
          <ion-input
            formControlName="password"
            type="password"
            placeholder="*******"
          ></ion-input>
        </fieldset>
      </ion-item>
      <p class="forget-text">
        <a
          [routerLink]="['/auth/forgot-password']"
          routerLinkActive="router-link-active"
          >Forgot Password?</a
        >
      </p>
      <p class="signup-text">
        I'm a new user&nbsp;<a
          [routerLink]="['/auth/register']"
          routerLinkActive="router-link-active"
          >Sign Up?</a
        >
      </p>
      <ion-button class="login-button" (click)="login()" expand="block"
        >Login</ion-button
      >
    </form>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p class="copyright">
      With ❤️ by&nbsp;<a (click)="openPage('https://github.com/RockyCott')"
        >Rockycott</a
      >
    </p>
  </ion-toolbar>
</ion-footer>
