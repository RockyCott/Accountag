<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <div class="center-toolbar-title">
        <img [src]="logoUrl" alt="Logo" class="logo-image" />{{app_name}}
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- Forget password page -->
  <div class="container">
    <h1 class="heading">Forgot Password?<br /><br /></h1>
    <p class="para">Enter email to reset</p>
    <ion-item lines="none" class="ion-item">
      <fieldset class="input-item">
        <legend>Email</legend>
        <ion-input type="email" placeholder="name@domain.com"></ion-input>
      </fieldset>
    </ion-item>
    <p class="signup-text">
      Rememberd Password&nbsp;<a
        [routerLink]="['/auth/login']"
        routerLinkActive="router-link-active"
        >Sign In?</a
      >
    </p>
    <ion-button class="login-button" expand="block">Reset Password</ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p class="copyright">
      With ❤️ by&nbsp;<a (click)="openPage('https://github.com/RockyCott')"
        >Rockycott</a
      >
    </p>
  </ion-toolbar>
</ion-footer>
